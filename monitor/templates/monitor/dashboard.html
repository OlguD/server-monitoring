{% extends "base_dashboard.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main_content %}

    <main class="ml-64 p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            {% comment %} CPU Status {% endcomment %}
            <div class="bg-white rounded-lg shadow p-4">
                <h3 class="text-gray-600 font-medium">CPU Usage</h3>
                <div class="text-2xl font-bold mt-2">45%</div>
                <div class="bg-gray-200 rounded-full h-2 mt-2">
                    <div class="bg-blue-500 rounded-full h-2" style="width: 45%"></div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
