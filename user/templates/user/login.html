{% extends "user/base_form.html" %}

{% block title %}Login{% endblock %}

{% block header %}Login{% endblock %}

{% block form_content %}
    <div class="space-y-4">
        <input 
            type="text" 
            name="username" 
            placeholder="Username" 
            class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:outline-none"
            required
        >
        <input 
            type="password" 
            name="password" 
            placeholder="Password" 
            class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:outline-none"
            required
        >
        <button 
            type="submit"
            class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition-colors"
        >
            Login
        </button>
    </div>
{% endblock %}

{% block extra_content %}
    <p class="text-center mt-4 text-gray-400">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-400">Register</a>
    </p>
{% endblock %}
